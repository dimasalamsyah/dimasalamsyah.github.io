<div class="w3-row">
  <div class="w3-container {{setTheme}}">
    <h2>{{header}}</h2>
  </div>

  <form class="" ng-submit="submit(accounting)">
    <p>
      <select class="w3-select w3-border" name="option">
        <option value="" disabled selected>Choose your option</option>
        <option value="in">In</option>
        <option value="out">Out</option>
      </select>
    </p>

    <div data-ng-app="" data-ng-init="accounting.begin=0; accounting.in=0; accounting.ending=0;">

    <!-- <label class="w3-label">Begin</label>
    <input class="w3-input" type="number" ng-model="accounting.begin"> -->
    <!-- <label class="w3-label" ng-model="">Begin: {{accounting.begin}}</label> -->
    <p></p>

    <label class="w3-label">Begin</label>
    <input class="w3-input" type="number" ng-model="accounting.begin">

    <label class="w3-label">In</label>
    <input class="w3-input" type="number" ng-model="accounting.in_" ng-change="calEnding(accounting.begin, accounting.in_, accounting.out)">

    <label class="w3-label">Out</label>
    <input class="w3-input" type="number" ng-model="accounting.out" ng-change="calEnding(accounting.begin, accounting.in_, accounting.out)">

    <label class="w3-label">Ending</label>
    <input class="w3-input" type="text" ng-model="accounting.ending">

    <label class="w3-label">Note</label>
    <input class="w3-input" type="text" ng-model="accounting.note">

    <label class="w3-label">Start At</label>
    <input class="w3-input" type="text" ng-model="accounting.startAt">

    <label class="w3-label">Update At</label>
    <input class="w3-input" type="text" ng-model="accounting.updateAt">

    <p></p>
    <label class="w3-label">Ending: {{outValEnding}}</label>
    <p></p>

    <label class="w3-label w3-col m6" >Start At: {{ today | date :  "dd/MM/y HH:mm:ss" }}</label>
    <label class="w3-label w3-col m6" >Update At: {{ today | date :  "dd/MM/y HH:mm:ss" }}</label>



    <div class="w3-col m10 l11 w3-container">
      <!-- <button class="w3-btn {{setTheme}}" style="margin-left:0px" ng-click="submit(accounting)">Submit1</button> -->
      <!-- <p><button class="w3-btn {{setTheme}}" style="margin-left:-15px;" ng-click="submit(accounting)">Submit</button></p> -->
      <p><input type="submit" class="w3-btn {{setTheme}}" style="margin-left:-15px;"  value="Submit"></p>
    </div>
    <!-- <div class="w3-col m2 l2 w3-container w3-red" style=""> -->
      <p class="w3-col m2 l1" style="margin-left:0px;"></p>
    <!-- </div> -->
  </form>

  <!-- <div class="w3-col m12 w3-container {{setTheme}}" style="height:40px;">
    <center><quote>{{footer}}</quote></center>
  </div> -->
  <footer class="w3-col m12 w3-container {{setTheme}}" style="height:40px;">
    <!-- <h5>Footer</h5>
    <p>Footer information goes here</p> -->
    <!-- <center style="margin-top:50%;"><quote>{{footer}}</quote></center> -->
    <center><quote><h6>{{footer}}</h6></quote></center>
  </footer>


</div>
